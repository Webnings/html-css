<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parâgrafo de qualquer jeito.
        Basta coloca entre as tags!
    </p>
    <p>se precisar quebrar o texto em algum lugar especifico como este <br> voce pode usar a tag br</p>
    <p>uma dica pra vc</p>
    <!--&lt ou &gt É pra aparecer o símbolo de tag sem ter tag-->
    <p>exemplo &lt;p&gt;</p>
    <hr>
    <h1>Símbolos</h1>
    &reg;<br>
    &copy;<br>
    &trade;<br>
    &euro;<br>
    &pound;<br>
    &yen;<br>
    &cent;<br>
    &Delta; &delta;<br>
    &uparrow;
    <hr>
    <h1>Emoji</h1>
    &#x1F602;<br>
    &#x1F385;
    
</body>
</html>
