<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: serif;
        }
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: rgb(0, 0, 0);
        }
        a:hover {
            color: rgb(212, 2, 254);
            text-decoration: underline;
        }
        a:active {
            color: green;
        }
        a::after {
            content: '_&link';
            color: purple;
        }

    </style>
</head>
<body>
    <h1>Links Personalizing</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/" target="_blank">GH</a></li>
        <li><a href="https://www.youtube.com/" target="_blank">YT</a></li>
        <li><a href="https://www.youtube.com/results?search_query=curso+em+video" target="_blank">CE</a></li>
    </ul>
</body>
</html>
