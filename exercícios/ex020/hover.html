<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        .p1 {
            background-color: rgb(255, 255, 255);
            text-align: center;
            font-size: 2.5em;
        }
        .p1:hover {
            background-color: black;
            display: block;
            color: white;
            border-radius: 10px;
            text-align: center;
        }
        div > p {
            display: none;

        }
    </style>
</head>
